<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #4ecca3;
            text-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
        }

        #game {
            border: 3px solid #4ecca3;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(78, 204, 163, 0.2);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .controls kbd {
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 0.2rem 0.5rem;
            font-family: monospace;
        }

        @media (max-width: 440px) {
            h1 {
                font-size: 1.5rem;
            }

            #game {
                width: 320px !important;
                height: 320px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="controls">
            <p><kbd>‚Üë</kbd> <kbd>‚Üê</kbd> <kbd>‚Üì</kbd> <kbd>‚Üí</kbd> or <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd>
                to move</p>
            <p><kbd>SPACE</kbd> to pause | <kbd>R</kbd> to restart</p>
        </div>
    </div>
    <script type="module" src="./dist/index.js"></script>
</body>

</html>
