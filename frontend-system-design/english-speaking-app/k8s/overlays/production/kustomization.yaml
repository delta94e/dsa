apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: speakup

resources:
  - ../../base
  - ingress.yaml

commonLabels:
  environment: production

# Production replicas
replicas:
  - name: frontend
    count: 2
  - name: backend
    count: 2

# Production-specific patches
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
    target:
      kind: Deployment

configMapGenerator:
  - name: app-config
    behavior: replace
    literals:
      - API_URL=https://api.speakup.example.com
