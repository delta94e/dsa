<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svelte Web Components Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #ff3e00;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #ff6b35;
        }
    </style>
</head>

<body>
    <h1>ðŸ”¶ Svelte Web Components</h1>

    <div class="container">
        <div class="section">
            <h2>Widget Component</h2>
            <svelte-widget title="Hello from Svelte!" description="This is a native Web Component built with Svelte">
            </svelte-widget>
        </div>

        <div class="section">
            <h2>Counter Component</h2>
            <svelte-counter initial-value="0" step="1"></svelte-counter>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
